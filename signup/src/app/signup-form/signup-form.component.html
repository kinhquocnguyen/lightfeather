<div class="col-md-4 col-md-offset-4">
    <h3>Create your new account</h3>
    <br />

    <form [formGroup]="form" (ngSubmit)=submit(form)>
        <div class="form-group">
            <label for="username">
                Username
            </label>
            <input formControlName="username" maxlength="15" type="text" id="username" class="form-control">
            <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                <div *ngIf="username.errors.required">
                    Username is required.
                </div>
                <div *ngIf="username.errors.maxlength">
                    Username length must be less than {{username.errors.maxlength.requiredLength}}.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">
                Email
            </label>
            <input formControlName="email" type="email" id="email" class="form-control">
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                <div *ngIf="email.errors?.email">
                    Invalid Email.
                </div>
                <div *ngIf="email.errors.required">
                    Email is required.
                </div>
            </div>
        </div>


        <div formGroupName="generatePassword">
            <div class="form-group">
                <label for="newPassword">
                    New Password
                </label>
                <input formControlName="newPassword" type="password" id="newPassword" class="form-control">
                <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
                    <div *ngIf="newPassword.errors.required">
                        New Password is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">
                    Confirm Password
                </label>
                <input formControlName="confirmPassword" type="password" id="confirmPassword" class="form-control">
                <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
                    <div *ngIf="confirmPassword.errors.required">
                        Confirm Password is required.
                    </div>
                    <div *ngIf="confirmPassword.errors.notEquivalent">
                        Passwords are not matched.
                    </div>
                </div>
            </div>
        </div>

        <br />
        <button class="btn btn-primary btn-block" [disabled]="!form.valid">Submit</button>
    </form>
</div>
